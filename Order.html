<body>
    <div class="order-form">
        <h2>☕ Coffee Order Form ☕</h2><br><br>
        <form id="coffeeOrderForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" placeholder="ENTER YOUR NAME HERE" id="name" required>
            </div>
            <div class="form-group">
                <label for="drink">Drink Type:</label>
                <select id="drink">
                    <option>Espresso</option>
                    <option>Latte</option>
                    <option>Mocha</option>
                    <option>Americano</option>
                    <option>Cappuccino</option>
                </select>
            </div>
            <div class="form-group">
                <label>Milk Preference:</label><br>
                <input type="checkbox"> Whole Milk
                <input type="checkbox"> Oat Milk
                <input type="checkbox"> Almond Milk
            </div>

            <div class="form-group">
                <label>Sweeteners:</label><br>
                <input type="checkbox"> Sugar
                <input type="checkbox"> Honey
                <input type="checkbox"> Sugar-Free Syrup
            </div>

            <div class="form-group">
                <label>Special Instructions:</label>
                <input type="text" placeholder="Extra hot, no foam, etc.">
            </div>
            <button type="submit" class="submit-btn">Submit Order</button>
        </form>
    </div>
